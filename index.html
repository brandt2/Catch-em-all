<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./dist/styles.css">
  <script src="./dist/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Catch'em All</title>

<body class="background">
  <img id="pokemon" src="./images/pokemon1.png" style="display: none">
  <img id="pokemon2" src="./images/pokeback2.jpg" style="display: none">
  <div class="overall-game">
    <h1 class="title">
      <img src="https://fontmeme.com/permalink/190318/20db11d3795f0996ada3ed5092898180.png">
    </h1>
    <div class="instructions">
      <div class="instructions-inner-div">
        <h2>Instructions</h2>
        <ol class="list">
          <li>Press SPACEBAR to start the game</li>
          <li>Press 'p' to pause the game</li>
          <li>Move the mouse to control the paddle</li>
          <li>Refresh the page to restart</li>
          <li>Enjoy the game</li>
        </ol>
      </div>
      <div class="pikachu"></div>
    </div>
    <div class="the-game">
      <canvas id="game-canvas"></canvas>
    </div>
  </div>
  <footer class="footer-links">
